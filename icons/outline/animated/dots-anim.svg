<svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24"><title>dots anim</title><g stroke-linecap="round" fill="#61616b" stroke-linejoin="round" class="nc-icon-wrapper"><g class="nc-loop-dots-24-icon-o"><circle cx="4" cy="12" fill="none" r="3" stroke="#61616b" stroke-width="2"></circle><circle cx="12" cy="12" fill="none" r="3" stroke="#61616b" stroke-width="2" data-color="color-2"></circle><circle cx="20" cy="12" fill="none" r="3" stroke="#61616b" stroke-width="2"></circle></g><style>.nc-loop-dots-24-icon-o{--animation-duration:1s}.nc-loop-dots-24-icon-o *{opacity:.4;transform:scale(.7)}.nc-loop-dots-24-icon-o :nth-child(1),.nc-loop-dots-24-icon-o :nth-child(3){animation:nc-loop-dots-anim-2b var(--animation-duration) infinite linear}.nc-loop-dots-24-icon-o :nth-child(1){transform-origin:4px 12px}.nc-loop-dots-24-icon-o :nth-child(2){animation:nc-loop-dots-anim-1b calc(var(--animation-duration)/2) infinite linear;animation-delay:calc(var(--animation-duration)/4);transform-origin:12px 12px}.nc-loop-dots-24-icon-o :nth-child(3){animation-delay:calc(var(--animation-duration)/2);transform-origin:20px 12px}@keyframes nc-loop-dots-anim-1b{0%,100%{opacity:.4;transform:scale(.7)}50%{opacity:1;transform:scale(1)}}@keyframes nc-loop-dots-anim-2b{0%,100%,66%{opacity:.4;transform:scale(.7)}33%{opacity:1;transform:scale(1)}}</style></g></svg>